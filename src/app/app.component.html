<div style="display: flex;justify-content: center;" class="margin10">
  <mat-card class="userListContainer">
    <mat-card-title>Users lists: </mat-card-title>
    <mat-card-content>
      <mat-action-list *ngFor="let user of usersLists">
        <button mat-list-item (click)="onLoadUserDetails(user.id)"> {{user.name}} </button>
      </mat-action-list>
    </mat-card-content>
  </mat-card>

  <user [user]="user" ></user>
</div>
